steps:
  # Build and push backend API image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', 
           '--target', 'backend', 
           '-t', 'gcr.io/$PROJECT_ID/backend-api:$COMMIT_SHA', 
           '-f', 'Dockerfile.multi-service', 
           '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/backend-api:$COMMIT_SHA']
  
  # Build and push frontend editor image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', 
           '--target', 'frontend', 
           '-t', 'gcr.io/$PROJECT_ID/frontend-editor:$COMMIT_SHA', 
           '-f', 'Dockerfile.multi-service', 
           '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/frontend-editor:$COMMIT_SHA']
  
  # Build and push product1 site image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', 
           '--target', 'product1', 
           '-t', 'gcr.io/$PROJECT_ID/product1-site:$COMMIT_SHA', 
           '-f', 'Dockerfile.multi-service', 
           '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/product1-site:$COMMIT_SHA']
  
  # Deploy backend API to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'backend-api'
      - '--image=gcr.io/$PROJECT_ID/backend-api:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--port=8080'
      - '--set-env-vars=DATABASE_URL=${_DATABASE_URL}'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=1'
      - '--max-instances=10'
  
  # Deploy frontend editor to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'frontend-editor'
      - '--image=gcr.io/$PROJECT_ID/frontend-editor:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--port=80'
      - '--set-env-vars=BACKEND_API_URL=https://backend-api-${PROJECT_ID}.a.run.app'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=1'
      - '--max-instances=5'
      - '--allow-unauthenticated'
  
  # Deploy product1 site to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'product1-site'
      - '--image=gcr.io/$PROJECT_ID/product1-site:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--port=80'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/backend-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/frontend-editor:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/product1-site:$COMMIT_SHA'

substitutions:
  _DATABASE_URL: # This value will need to be set in the Cloud Build trigger

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'